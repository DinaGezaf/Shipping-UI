<div class= " bg-gray vh-150 p-4">


  <form [formGroup]="editPrivilegeForm" (ngSubmit)="onsubmit( )" >

          <div class="form-group ">

              <label for="name">Name</label>
              <input
               type="text"
               id="name"
               class="form-control"
               formControlName="privellgeName"
               placeholder="please enter the name"


                 >
              <span *ngIf="editPrivilegeForm.get('privellgeName')?.invalid && editPrivilegeForm.get('privellgeName')?.touched">
                this field is required
              </span>

          </div>

          <div class="form-group ">

            <label for="date">Date</label>
            <input
             type="date"
             id="date"
             class="form-control"
             formControlName="date"
             placeholder="please enter the date"

               >
            <span *ngIf="editPrivilegeForm.get('date')?.invalid && editPrivilegeForm.get('date')?.touched">
              this field is required
            </span>

        </div>







           <div class="form-group d-flex gap-3">
               <button class="btn btn-primary" type="submit" > Update </button>

               <a routerLink="/privilege">
                <button class="btn btn-dark" type="button" > Back </button>
               </a>

            </div>



  </form>

</div>
