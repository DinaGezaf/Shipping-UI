<div class="bg-gray vh-150 p-4">
  <form [formGroup]="addPrivilegeForm" (ngSubmit)="onsubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="please enter the name"
      />
      <span
        *ngIf="
          addPrivilegeForm.get('name')?.invalid &&
          addPrivilegeForm.get('name')?.touched
        "
      >
        Privellge name is required
      </span>
    </div>

    <div class="d-flex g-1 justify-content-center">
      <label for="">Government</label>



        <input type="checkbox" formControlName="permission.goverments.read">
        <input type="checkbox" formControlName="permission.goverments.add">
        <input type="checkbox" formControlName="permission.goverments.update">
        <input type="checkbox" formControlName="permission.goverments.delete">
      </div>

  <div class="d-flex g-1 justify-content-center">
  <label for="">City</label>
    <input type="checkbox" formControlName="permission.cities.read">
    <input type="checkbox" formControlName="permission.cities.add">
    <input type="checkbox" formControlName="permission.cities.update">
    <input type="checkbox" formControlName="permission.cities.delete">
  </div>

  <div class="d-flex g-1 justify-content-center">
  <label for="">Trader</label>
    <input type="checkbox" formControlName="permission.traders.read">
    <input type="checkbox" formControlName="permission.traders.add">
    <input type="checkbox" formControlName="permission.traders.update">
    <input type="checkbox" formControlName="permission.traders.delete">
  </div>

  <div class="d-flex g-1 justify-content-center">
  <label for="">Employee</label>
    <input type="checkbox" formControlName="permission.employees.read">
    <input type="checkbox" formControlName="permission.employees.add">
    <input type="checkbox" formControlName="permission.employees.update">
    <input type="checkbox" formControlName="permission.employees.delete">
  </div>

  <div class="d-flex g-1 justify-content-center">
  <label for="">Branch</label>
    <input type="checkbox" formControlName="permission.branches.read">
    <input type="checkbox" formControlName="permission.branches.add">
    <input type="checkbox" formControlName="permission.branches.update">
    <input type="checkbox" formControlName="permission.branches.delete">
  </div>

  <div class="d-flex g-1 justify-content-center">
  <label for="">Sales</label>
    <input type="checkbox" formControlName="permission.sales.read">
    <input type="checkbox" formControlName="permission.sales.add">
    <input type="checkbox" formControlName="permission.sales.update">
    <input type="checkbox" formControlName="permission.sales.delete">
  </div>

  <div class="d-flex g-1 justify-content-center">
  <label for="">Order</label>
    <input type="checkbox" formControlName="permission.order.read">
    <input type="checkbox" formControlName="permission.order.add">
    <input type="checkbox" formControlName="permission.order.update">
    <input type="checkbox" formControlName="permission.order.delete">
  </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <div class="form-group">
      <a routerLink="/privilege">
        <button class="btn btn-dark" type="submit">Back</button>
      </a>
    </div>
  </form>
</div>
