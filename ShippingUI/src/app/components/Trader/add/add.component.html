<div class= " bg-gray vh-150 p-4">


  <form [formGroup]="addTraderForm" (ngSubmit)="onsubmit(  )" >

          <div class="form-group ">

              <label for="name">Name</label>
              <input
               type="text"
               id="name"
               class="form-control"
               formControlName="name"
               placeholder="please enter the name"
               [(ngModel)]="Name"
                >
              <span *ngIf="addTraderForm.get('name')?.invalid && addTraderForm.get('name')?.touched">
                      this field is required
              </span>

          </div>




          <div class="form-group">
              <label for="email">Email</label>
              <input
               type="text"
               id="email"
               class="form-control"
               formControlName="email"
               placeholder="please enter the email"
               [(ngModel)]="Email"

               >

              <span *ngIf="addTraderForm.get('email')?.invalid && addTraderForm.get('email')?.touched">
                  please enter the valid email
              </span>

          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input
               type="password"
               id="password"
               class="form-control"
               formControlName="password"
               placeholder="please enter the password"
               [(ngModel)]="Password"
               >
              <span *ngIf="addTraderForm.get('password')?.invalid && addTraderForm.get('password')?.touched">
                  <span *ngIf="addTraderForm.get('password')?.hasError('minlength')">
                      min length is 3
                  </span>
                  <span *ngIf="addTraderForm.get('password')?.hasError('maxlength')">
                      max length is 10
                  </span>
                  <span *ngIf="addTraderForm.get('password')?.hasError('required')">
                      password is required
                  </span>
              </span>

          </div>
          <div class="form-group">
            <label for="id">Id</label>
            <input
             type="number"
             id="id"
             class="form-control"
             formControlName="id"

             [(ngModel)]="Id"

             >

            <span *ngIf="addTraderForm.get('id')?.invalid && addTraderForm.get('id')?.touched">
              <span *ngIf="addTraderForm.get('id')?.hasError('unique')">
                id must be unique
            </span>

            <span *ngIf="addTraderForm.get('id')?.hasError('required')">
                id is required
            </span>

            </span>

        </div>

        <div class="form-group ">

          <label for="name">Address</label>
          <input
           type="text"
           id="address"
           class="form-control"
           formControlName="address"
           placeholder="please enter the adress"
           [(ngModel)]="Address"
            >
          <span *ngIf="addTraderForm.get('address')?.invalid && addTraderForm.get('address')?.touched">
                  Adress is required
          </span>

        </div>

      <div class="form-group ">

        <label for="phone no">Phone Number</label>
        <input
         type="number"
         id="phone no"
         class="form-control"
         formControlName="contactNumber"
         placeholder="please enter the phone number"
         [(ngModel)]="ContactNumber"
          >
        <span *ngIf="addTraderForm.get('contactNumber')?.invalid && addTraderForm.get('contactNumber')?.touched">
          <span *ngIf="addTraderForm.get('contactNumber')?.hasError('minlength') || addTraderForm.get('contactNumber')?.hasError('maxlength') " >
              Phone number must be 11 number
          </span>
          <span *ngIf="addTraderForm.get('contactNumber')?.hasError('required') " >
              Phone number is required
          </span>
        </span>

    </div>


    <div class="form-group ">

      <label for="name">Address</label>
      <input
       type="text"
       id="address"
       class="form-control"
       formControlName="address"
       placeholder="please enter the adress"
       [(ngModel)]="Address"
        >
      <span *ngIf="addTraderForm.get('address')?.invalid && addTraderForm.get('address')?.touched">
              Adress is required
      </span>

    </div>

    <div class="form-group">
        <label for="govermentName">Goverment</label>
        <select *ngfor="let goverment in goverments">
          <option value="option1">Option 1</option>

        </select>
    </div>




           <div class="form-group">
               <button class="btn btn-primary" type="submit" > Submit </button>

            </div>
           <div class="form-group">
             <a routerLink="/employee">

              <button class="btn btn-dark" type="submit" > Back </button>
             </a>


            </div>


  </form>

</div>
