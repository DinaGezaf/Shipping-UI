<div class="bg-gray vh-150 p-4">
  <form
    [formGroup]="editGovernmentForm"
    (ngSubmit)="onsubmit(editGovernmentForm)"
  >
    <div class="form-group">
      <label for="govermentName">Government Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="govermentName"
        placeholder="please enter the name"
       
      />
      <span
        *ngIf="
          editGovernmentForm.get('govermentName')?.invalid &&
          editGovernmentForm.get('govermentName')?.touched
        "
      >
        <!-- i need to show message error based on the error which make the username is invalid  -->

        <span
          *ngIf="
            editGovernmentForm
              .get('govermentName')
              ?.hasError('UserNameValueError')
          "
        >
          this name is forbidden
        </span>
        <span
          *ngIf="editGovernmentForm.get('govermentName')?.hasError('required')"
        >
          this field is required
        </span>
      </span>
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input
        type="text"
        id="state"
        class="form-control"
        formControlName="state"
        placeholder="please enter the state"
       
      />
      <span
        *ngIf="
          editGovernmentForm.get('state')?.invalid &&
          editGovernmentForm.get('state')?.touched
        "
      >
        <!-- i need to show message error based on the error which make the username is invalid  -->

        <span
          *ngIf="
            editGovernmentForm.get('state')?.hasError('UserNameValueError')
          "
        >
          this state is forbidden
        </span>
        <span *ngIf="editGovernmentForm.get('state')?.hasError('required')">
          this field is required
        </span>
      </span>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>

    <div class="form-group">
      <a routerLink="/Government">
        <button class="btn btn-dark" type="button">Back</button>
      </a>
    </div>
  </form>
</div>
