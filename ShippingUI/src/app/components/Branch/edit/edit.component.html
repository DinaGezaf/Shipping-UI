<div class= " bg-gray vh-150 p-4">


  <form [formGroup]="editBranchForm" (ngSubmit)="onsubmit( )" >

          <div class="form-group ">

              <label for="name">Name</label>
              <input
               type="text"
               id="name"
               class="form-control"
               formControlName="branchName"
               placeholder="please enter the branch name"

                 >
              <span *ngIf="editBranchForm.get('branchName')?.invalid && editBranchForm.get('branchName')?.touched">
                this field is required
              </span>

          </div>

          <div class="form-group ">

            <label for="date">Date</label>
            <input
             type="date"
             id="date"
             class="form-control"
             formControlName="createdAt"
             placeholder="please enter the date"



               >
            <span *ngIf="editBranchForm.get('createdAt')?.invalid && editBranchForm.get('createdAt')?.touched">
              this field is required
            </span>

        </div>



           <div class="form-group d-flex gap-3">
               <button class="btn btn-primary" type="submit" > Update </button>

               <a routerLink="/branch">
                <button class="btn btn-dark" type="button" > Back </button>
               </a>

            </div>



  </form>

</div>
