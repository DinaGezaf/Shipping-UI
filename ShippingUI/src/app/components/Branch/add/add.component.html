<div class= " bg-gray vh-150 p-4">


  <form  [formGroup]="addBranchForm"  (ngSubmit)="onsubmit()" >

          <div class="form-group ">

              <label for="name">Name</label>
              <input
               type="text"
               id="name"
               class="form-control"
               formControlName="branchName"
               placeholder="please enter branch name"
               >
              <span *ngIf="addBranchForm.get('branchName')?.invalid && addBranchForm.get('branchName')?.touched">
                this name  is required
              </span>

          </div>
          <div class="form-group ">

              <label for="date">Date</label>
              <input
               type="date"
               id="date"
               class="form-control"
               formControlName="createdAt"
               placeholder="please enter the date"

                 >
              <span *ngIf="addBranchForm.get('createdAt')?.invalid && addBranchForm.get('createdAt')?.touched">
                the Date is required
              </span>

          </div>





           <div class="form-group">
               <button class="btn btn-primary" type="submit" > Submit </button>

            </div>
           <div class="form-group">
             <a routerLink="/branch">

              <button class="btn btn-dark" type="submit" > Back </button>
             </a>


            </div>


  </form>

</div>
